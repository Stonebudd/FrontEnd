<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geoscape Address Autocomplete</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Search Security Address <span class="required">*</span></h1>

    <input type="text" id="addressInput" placeholder="Start typing an address...">
    <div id="suggestionsContainer"></div>

    <div class="form-group">
        <label for="propertyType">Property Type:<span class="required">*</span></label>
        <select id="propertyType" required> 
            <option value="" disabled selected>Choose Property Type</option>
            <option value="House">House</option>
            <option value="Condo">Apartment/Unit</option>
            <option value="Duplex">Duplex</option>
            <option value="Other">Other</option>
        </select>
    </div>
    
    <div class="form-group" id="otherOptionsContainer" style="display:none;">
        <label for="otherPropertyType">Other Property Type:</label>
        <select id="otherPropertyType">
            <option value="Office">Office</option>
            <option value="Other">Other</option>
        </select>
    </div>

    <button id="searchButton">Search</button>
    <div id="results"></div>

    <script src="script.js"></script>
</body>
</html>
